<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List study</title>
</head>
<body>
    <h1>Ordered Lists :</h1>
    <ol>
        <li>First item</li>
        <li>Second item</li>
    </ol>

    <h1>Unordered List :</h1>
    <ul>
        <li>Bullet one</li>
        <li>Bullet two</li>
    </ul>

    <h1>Nested List:</h1>
    <ol>
        <li>Item one</li>
        <li>Item two</li>
        <ul>
            <li>I'm nested</li>
            <li>I'm also nested!</li>
            <ol>
                <li>I'm nested within!</li>
                <li>Same</li>
            </ol>
            <ul>
                <li>Here I am</li>
            </ul>
        </ul>
    </ol>

</body>
</html>
