<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form action="level3_assesment_thanku.html" method="get">
        <h1>Course signup page</h1>
        <p>Please note : First name,last name, email and password are required</p>

        <label for="fn">First Name</label>
        <input id="fn" type="text" name="fname" placeholder="First name" required>
        <label for="ln">Last Name</label>
        <input id="ln" type="text name=lname" placeholder="Last name" required>

        <p></p>
        <label for="em">Email ID</label>
        <input id="em" type="email" name="email" placeholder="name@gmail.com" required>
        <label for="ps">Password</label>
        <input id="ps" type="password" name="pass" required>

        <p>Are you over the age of 18?</p>
        <label for="y">Yes</label>
        <input id="y" type="radio" name="18" value="ys">
        <label for="n">No</label>
        <input id="n" type="radio" name="18" value="no">

        <p>Do you have CredtCard or PayPal ?</p>
        <select name="pay">
            <option value="cc">Credit card</option>
            <option value="pp">PayPal</option>
        </select>

        <p></p>
        <input type="submit" value="Sign up">
    </form>

</body>
</html>
