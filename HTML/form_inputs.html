<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM</title>
</head>
<body>
    <h1 align="center">Welcome to my form</h1>
    <form method="get">
        <h2>Are you an Indian citizen or not? </h2>
        <label for="y">Yes</label>
        <input id="y" type="radio" name="loc" value="Indian">
        <label for="n">No</label>
        <input id="n" type="radio" name="loc" value="not Indian">

        <h2>Are you a graduate ?</h2>
        <select name="degree">
            <option value="selection">Select</option>
            <option value="professional">B.Tech</option>
            <option value="Arts">B.A</option>
            <option value="Science">B.Com</option>
            <option value="othrs">Others</option>
        </select>

        <h2>Any other feedback ?</h2>
        <textarea name="fb" rows="7" cols="30"></textarea>

        <input type="submit" value="SUBMIT">
    </form>

</body>
</html>
